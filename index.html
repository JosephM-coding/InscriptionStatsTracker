<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      .gameContaier {
        display: grid;
        grid-template-columns: 30% 70%;
        height: 100vh;
      }

      /* LEFT SIDE (full height) */
      .livesHolder {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* space out vertically */
        align-items: center;
        padding: 1rem;
        height: 100%;
      }
      .livesHolder button {
        width: 100%;
        height: 30%;
      }
      .livesHolder progress {
        width: 100%;
        height: 40%;
      }

      /* RIGHT SIDE (buttons fill full area) */
      .items {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 1fr auto 1fr;
      }

      .buttonHolder {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        height: 100%;
      }

      .buttonHolder button {
        width: 100%;
        height: 100%;
        font-size: 1.2rem;
      }

      hr {
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="gameContaier">
      <!-- LEFT COLUMN -->
      <div class="livesHolder">
        <button style="rotate: 180deg">take dmg from player 1</button>
        <div class="progressBar"><progress max="10" value="5"></progress></div>
        <button>take dmg from player 2</button>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="items">
        <div>
          <div class="buttonHolder" style="rotate: 180deg">
            <button>+ Blood</button>
            <button>+ Bones</button>
            <button>- Blood</button>
            <button>- Bones</button>
          </div>
          <div style="rotate: 180deg">Bones: | Blood:</div>
          <div style="rotate: 180deg">Player 1</div>
        </div>
        <hr />
        <div>
          <div>Player 2</div>
          <div>Bones: | Blood:</div>
          <div class="buttonHolder">
            <button>- Blood</button>
            <button>- Bones</button>
            <button>+ Blood</button>
            <button>+ Bones</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
